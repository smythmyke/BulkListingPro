<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulkListingPro</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      color: #F56400;
      margin: 0 0 12px 0;
    }
    .status {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .credits {
      font-size: 24px;
      font-weight: bold;
      color: #F56400;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #F56400;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #d45500;
    }
    .login-prompt {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>BulkListingPro</h1>

  <div id="logged-in" class="hidden">
    <div class="status">
      <div class="credits" id="credit-count">--</div>
      <div>credits available</div>
    </div>
    <button class="btn" id="open-sidepanel">Open Upload Panel</button>
  </div>

  <div id="logged-out">
    <p class="login-prompt">Sign in to start uploading listings to Etsy</p>
    <button class="btn" id="sign-in">Sign in with Google</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
